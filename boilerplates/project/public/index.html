    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">

    <link href="/static/css/{{PROJECT_NAME}}.css" rel="stylesheet">
    <script src="/static/js/thesocialcode/mimoto/Mimoto.js"></script>
    <script src="/static/js/core/{{PROJECT_NAME}}.js"></script>

</head>
<body>

<div data-mimoto-id="pageContent"></div>

<script>
    document.addEventListener('DOMContentLoaded', () => {

        Mimoto.start({
            contentTarget: "pageContent",
            isAdmin: true,
	        licenseKey: 'LICENSE_KEY - Get your own license key on https://thesocialcode.com/mimoto',
            routes: {
                public: {
                    "/": {
                        title: "{{PROJECT_NAME}}",
                        template: "Home",
                        globalVars: {
                            section: 'home',
                        }
                    }
                }
            },
            preload: {
                templates: {
                    "Pages": "/static/html/Templates.dist.html"
                }
            },
            data: {},
            firebase: true,
            firebaseConfig: {
                "apiKey": "",
                "authDomain": "",
                "databaseURL": "",
                "projectId": "",
                "storageBucket": "",
                "messagingSenderId": "7",
                "appId": "",
                "measurementId": ""
            },
	        bRunInEmulatorMode: (document.location.host.substring(0, 9) === '127.0.0.1' || document.location.host.substring(0, 9) === 'localhost' || false),
            firebaseEmulatorConfig: {
                "auth": "http://127.0.0.1:9010",
                "realtimeDatabase": {
                    "host": "localhost",
                    "port": '9013'
                },
                "storage": {
                    "host": "localhost",
                    "port": '9012'
                }
            },
        });
    });
</script>
</body>
</html>
